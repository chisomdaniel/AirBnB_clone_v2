<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for state in names|sort %}
		<LI>{{ state_dict[state] }}: <B>{{ state }}</B>
			<UL>
			{% for city, id in cities[state]|dictsort %}
				<LI>{{ id }}: <B>{{ city }}</B></LI>
			{% endfor %}
			</UL>
		</LI>
	{% endfor %}
        </UL>
    </BODY>
</HTML>
